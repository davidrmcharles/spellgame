<!DOCTYPE html>
<html>
  <head>
    <title>spellgame - Sight Words</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="spellgame.js"></script>
  </head>
  <body>
    <h3>spellgame - Sight Words</h3>
    <h3 id="progress"></h3>
    <div id="challenge-box">
      <audio id="challenge-word" controls>
        <source id="challenge-word-source" src="yay.mp3" type="audio/mpeg"/>
      </audio>
      <h3 id="hint"></h3>
    </div>
    <h3 id="feedback">(Hints appear here.)</h3>
    <div id="user-entry-box">
      <label for="user-entry-text">Spell it:</label>
      <input type="text" id="user-entry-text"/>
      <input type="button" id="user-entry-button" value="Enter" onclick="userPressedEnter()"/>
    </div>
  </body>
</html>
