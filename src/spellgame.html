<!DOCTYPE html>
<html>
  <head>
    <title>spellgame - Sight Words</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="spellgame.js"></script>
  </head>
  <body>
    <h1>spellgame - Sight Words</h1>
    <audio controls>
      <source src="yay.mp3" type="audio/mpeg"/>
    </audio>
    <h3>(Hint, or sample sentence goes here.)</h3>
    <label for="user-entry-text">Spell it:</label>
    <input type="text" id="user-entry-text"/>
    <input type="button" id="user-entry-button" value="Enter" onclick="userPressedEnter()"/>
    <h3>(Feedback goes here.)</h3>
  </body>
</html>
